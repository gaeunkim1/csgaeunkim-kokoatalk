<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kokoa Talk - Chat</title>
</head>
<body class="chat">
    <header class="chat-bar">
        <a class="nav-btn" href="more.html">
            <i class="fas fa-chevron-left"></i>
        </a>
        <span>Spring</span>
        <i class="fas fa-search"></i>
    </header>

    <main class="chat-main">
        <div class="day">
            <span>Monday, September 21, 2021</span>
        </div>
        <div class="white-chat">
            <div class="opponent">
                <div class="opponent__chat">Hello?</div>
            </div>
        </div>
        <div class="yellow-chat">
            <div class="opponent me">
                <div class="opponent__chat me__chat">Hi, nice to meet you</div>
            </div>
        </div>
        <div class="white-chat">
            <div class="opponent">
                <div class="opponent__chat">What do you do in today?</div>
            </div>
        </div>
        <div class="yellow-chat">
            <div class="opponent me">
                <div class="opponent__chat me__chat">I make my own chat service</div>
            </div>
        </div>
    </main>
    

    <footer>
        <a class="nav-btn" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        <a class="nav-btn" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        <a class="nav-btn" href="#"><i class="far fa-smile-beam fa-2x"></i></a>
        <a class="nav-btn" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
